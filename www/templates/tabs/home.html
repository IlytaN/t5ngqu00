<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content >

    <ion-nav-view view-title="home">
      <ion-view >
        <div class="bar bar-header bar-light">
          <h1 class="title">Project 1</h1>
          <button ng-click="trigger_open()" class="button icon ion-navicon" menu-toggle="right"></button>
        </div>

        <ion-content>
          <ul ng-repeat="item in items" class="list has-header title-green chat-item" >
              <li class="item chat-item animated fadeInLeft item-remove-animate"><span>Task {{item}}</span> will be due today</li>
          </ul>
        </ion-content>
      </ion-view>
      <div id="home_Overlay" ng-click="trigger_close()"></div>
    </ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon balanced"></i>
        <input type="search" placeholder="Search">
      </label>
    </ion-header-bar>
    <ion-content >
      <ion-list>
        <ion-item ng-click="trigger_close()" class="item-icon-left" menu-close href="#/createproject">
          <i class="icon ion-ios-plus-outline"></i>
           Create new project
        </ion-item>
        <ion-item class="item-icon-left">
          <i class="icon ion-ios-list-outline"></i>
           Your projects
        </ion-item>
        <ion-item class="menu-item-background" ng-repeat="item in items">
           Project {{item}}
        </ion-item>
        <ion-item ng-click="trigger_close()" class="item-icon-left" menu-close href="#/login" >
          <i class="icon ion-ios-unlocked-outline"></i>
          Log out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
