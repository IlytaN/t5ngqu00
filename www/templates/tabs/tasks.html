<ion-side-menus enable-menu-with-back-views="true" ng-controller="MenuCtrl">
  <ion-side-menu-content>
    <ion-nav-view view-title="tasks">
      <ion-view >
        <div class="bar bar-header bar-light">
          <h1 class="title">Project 1</h1>
          <a class="button sprint-fontsize">Add sprint</a>
          <button ng-click="trigger_open()" class="button icon ion-navicon" menu-toggle="right"></button>
        </div>
        <ion-content>
            <div class="list has-header text-black">
              <div class="item item-divider item-button-right">Sprint 1
                <button class="button button-balanced button-clear plus-position">
                  <i class="icon ion-plus-round"></i>
                </button>
              </div>
              <ul  ng-repeat="sprint1 in tasks1" class="list chat-item">
                <li class="item chat-item animated fadeIn item-remove-animate">Task name: <span>{{sprint1.taskname}}</span></li>
                <li class="item chat-item animated fadeIn item-remove-animate">Assign to: <span>{{sprint1.user}}</span></li>
              </ul>
              <div class="item item-divider item-button-right">Sprint 2
                <button class="button button-balanced button-clear plus-position">
                  <i class="icon ion-plus-round"></i>
                </button>
              </div>
              <ul  ng-repeat="sprint2 in tasks2" class="list chat-item">
                <li class="item chat-item animated fadeIn item-remove-animate">Task name: <span>{{sprint2.taskname}}</span></li>
                <li class="item chat-item animated fadeIn item-remove-animate">Assign to: <span>{{sprint2.user}}</span></li>
              </ul>

            </div>
        </ion-content>
      </ion-view>
      <div id="task_Overlay" ng-click="trigger_close()"></div>
    </ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon balanced"></i>
        <input type="search" placeholder="Search">
      </label>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-click="trigger_close()" class="item-icon-left" menu-close href="#/createproject">
          <i class="icon ion-ios-plus-outline"></i>
           Create new project
        </ion-item>
        <ion-item class="item-icon-left">
          <i class="icon ion-ios-list-outline"></i>
           Your projects
        </ion-item>
        <ion-item class="menu-item-background" ng-repeat="item in items">
           Project {{item}}
        </ion-item>
        <ion-item ng-click="trigger_close()" class="item-icon-left" menu-close href="#/login" >
          <i class="icon ion-ios-unlocked-outline"></i>
          Log out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
