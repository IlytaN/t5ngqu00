<ion-side-menus enable-menu-with-back-views="true" ng-controller="MenuCtrl">
  <ion-side-menu-content>

      <ion-nav-view view-title="profile">
        <ion-view>
          <div class="bar bar-header bar-light">
            <a class="button sprint-fontsize" ng-click="gotoEditprofile()">
              <i class="icon ion-ios-compose-outline"></i>
              Edit</a>
            <h1 class="title">Your profile</h1>
            <button ng-click="trigger_open()" class="button icon ion-navicon" menu-toggle="right"></button>
          </div>
        <ion-content>
          <div class="padding has-header">
            <div class="list profile_wrapper_custom center">
                <h2>Good morning!</h2>
                <h2>User</h2>
                <button class="button login_width button-balanced button-custom" ng-click="gotoCreateproject()">
                  Create a new project
                </button>
                <button class="button login_width button-balanced" ng-click="trigger_open()" menu-toggle="right">
                  Your projects
                </button>
            </div>
          </div>
        </ion-content>
      </ion-view>
      <div id="profile_Overlay" ng-click="trigger_close()"></div>
      </ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon balanced"></i>
        <input type="search" placeholder="Search">
      </label>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-click="trigger_close()" class="item-icon-left" menu-close href="#/createproject">
          <i class="icon ion-ios-plus-outline"></i>
           Create new project
        </ion-item>
        <ion-item class="item-icon-left">
          <i class="icon ion-ios-list-outline"></i>
           Your projects
        </ion-item>
        <ion-item class="menu-item-background" ng-repeat="item in items">
           Project {{item}}
        </ion-item>
        <ion-item ng-click="trigger_close()" class="item-icon-left" menu-close href="#/login" >
          <i class="icon ion-ios-unlocked-outline"></i>
          Log out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
